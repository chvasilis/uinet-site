<!DOCTYPE html>
<html lang="en">

    body {

      background: linear-gradient(135deg, #0d1b3d, #1f80c0);
      color: white;
      display: flex;
      flex-direction: column;

      background: #14649b;

    footer {

      bottom: 20px;
      font-size: 0.9rem;
